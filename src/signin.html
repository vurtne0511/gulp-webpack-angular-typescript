<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>家校邦 - 大赛管理系统</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico">
    <link rel="bookmark" href="./assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="./assets/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/vendor.css">
    <link rel="stylesheet" type="text/css" href="./css/signin.css">
</head>
<body>
    <div class="login-box">
        <div class="brand">
            <h3 class="text-center">
                家校邦大赛管理系统
            </h3>
            <p class="text-center">专注服务于K12培训业，让学校运营更高效</p>
        </div>
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="用户名" data-field="用户名" data-validate="empty">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="密码" data-field="密码" data-validate="empty">
            </div>
            <div id="captchaPanel" class="form-horizontal">
                <div class="form-group clearfix">
                    <div class="col-xs-8">
                        <input id="verifyCode" type="text" class="form-control col-xs-8" placeholder="验证码">
                        <input id="verifyCodeHash" type="hidden">
                    </div>
                    <div class="col-xs-4">
                        <img id="captcha" data-alt="field.captcha">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary">登录</button>
        </form>
    </div>
    <script type="text/javascript" src="./vendor.js"></script>
    <script type="text/javascript" src="./signin.js"></script> 
</body>

</html>
