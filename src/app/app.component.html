<div class="wrapper" [class.sidebar-folded]="UI.sidebarFolded" [class.navbar-folded]="UI.navbarFolded">

    <div class="header">
        <a class="logo" href="http://jxbapp.cn" target="_blank"><i class="icon-bang-logo"></i></a>
        <ul class="header-navbar">
            <li class="school">
                <span class="brand-name">{{UI.brandName}}</span>
            </li>
        </ul>
        <ul class="header-navbar header-navbar-right">
            <li class="dropdown">
                <a type="button" data-toggle="dropdown"><i class="icon-user"></i><i class="caret"></i></a>
                <ul class="dropdown-menu dropdown-menu-right" role="menu">
                    <li><a>修改密码</a></li>
                    <li><a>退出</a></li>
                </ul>
            </li>
            <li data-toggle="control-sidebar" (click)="UI.controlSidebarFolded=!UI.controlSidebarFolded"><i class="icon-cog"></i></li>
        </ul>
    </div>

    <div class="navigate">
        <div class="nav-sidebar">
            <b class="sidebar-switch" (click)="UI.sidebarFolded=!UI.sidebarFolded"><i class="icon-align-justify"></i></b>
            <ul>
                <li *ngFor="let menu of UI.menus" [class.active]="UI.targetSidebar === menu" (click)="changeSidebar(menu)">
                    <b><i [ngClass]="menu.icon"></i></b><span>{{menu.text}}</span>
                </li>
            </ul>
        </div>
        <nav class="nav-navbar">
            <div>
                <div class="title">{{UI.targetSidebar.text}}</div>
                <ul>
                    <li *ngFor="let item of UI.targetSidebar.items" routerLinkActive="active" [class.separator]="item.separator">
                        <b [routerLink]="item.url">{{item.text}}</b>
                    </li>
                </ul>
            </div>
            <!--<div class="sub" ui-sref-active="active">
            <div class="title back" ng-click="state.back(UI.targetNavbar.name)"><i class="icon-arrow-left"></i></div>
            <ul>
                <li ng-repeat="item in UI.targetNavbar.items" ng-class="{'active':state.includes(item.name),'separator':item.separator}">
                    <b ui-sref="{{item.name}}" ng-bind="item.text"></b>
                </li>
            </ul>
        </div>-->
        </nav>
        <!--<b class="sidebar-toggle" ng-class="{'inside':UI.navbarFolded}" ng-click="UI.navbarFolded=!UI.navbarFolded" ng-show="UI.navbarToggleVisible">
        <i class="glyphicon glyphicon-eject"></i>
    </b>-->
    </div>
    <div class="frame-group">
        <div class="fragment">
            <router-outlet></router-outlet>
        </div>
        <div class="fragment">
            <router-outlet name="sub"></router-outlet>
        </div>
        <div class="fragment">
            <router-outlet name="sub2"></router-outlet>
        </div>
    </div>
    <div class="control-sidebar control-sidebar-dark" [class.control-sidebar-open]="UI.controlSidebarFolded">
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li class="active"><a href="#control-sidebar-shortcut-options-tab" data-toggle="tab"><i class="icon-th-large-check"></i></a></li>
            <li><a href="#control-sidebar-preferences-options-tab" data-toggle="tab"><i class="icon-gears"></i></a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="control-sidebar-shortcut-options-tab">
                <h4 class="control-sidebar-heading">
                    <span class="icon-object"></span>&nbsp;设置快捷菜单
                    <small>选择你要显示的快捷菜单</small>
                </h4>
            </div>
            <div class="tab-pane" id="control-sidebar-preferences-options-tab">

            </div>
        </div>
    </div>
</div>
